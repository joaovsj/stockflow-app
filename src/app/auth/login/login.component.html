<div class="container-fluid p-0 m-0 w-100 p-5 d-flex align-items-center justify-content-center allContent" style="height: 100vh;">
    <div class="bg-light px-5 pt-4 pb-5 rounded box-form">
        <form [formGroup]="person" class="d-flex flex-column position-relative" style="height: min-content;" (ngSubmit)="login()">
            <h2 class="m-0 p-0 fw-bolder">Entrar</h2>

            <mdb-form-control class="mt-3">
              <input mdbInput mdbValidate required type="email" id="form1Example1" formControlName="email" class="form-control"/>
              <label mdbLabel class="form-label" for="form1Example1">E-mail</label>
            </mdb-form-control>

            @if(person.get('email')?.invalid && (person.get('email')?.dirty && person.get('email')?.touched)){
              <span class="text-danger  m-0 p-0">Insira um e-mail v√°lido!</span>
            }
          
   
            <mdb-form-control class="mt-3">
              <input mdbInput type="password" id="form1Example2" formControlName="password" class="form-control" />
              <label mdbLabel class="form-label" for="form1Example2">Senha</label>
            </mdb-form-control>

            
            @if(person.get('password')?.invalid && (person.get('password')?.dirty && person.get('password')?.touched)){
              <span class="text-danger m-0 p-0">O campo senha deve ser preenchido!</span>
            }
          
          

            <button mdbRipple type="submit" value="Close" class="btn btn-primary waves-effect mt-3" [disabled]="(spinner || this.person.invalid)">
                
              @if(spinner){
                <div class="spinner-border spinner-border-sm text-light" role="status">
                  <span class="visually-hidden"></span>
                </div>
              } @else {
                Login
              }

            </button>

          </form>
    </div>
</div>
