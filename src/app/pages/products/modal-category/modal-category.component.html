<div class="p-4 rounded">
    <div class="modal-header p-2">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Categoria</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
    </div>
    <div class="modal-body px-2">

        <form class="d-flex flex-column gap-3 position-relative" style="height: min-content;">
       
            <mdb-form-control>
              <input mdbInput type="text" id="form1Example1" class="form-control" #name/>
              <label mdbLabel class="form-label" for="form1Example1">Nome da Categoria</label>
            </mdb-form-control>

            <ul class="list-group">
                @for (category of categories; track $index) {
                    <li class="list-group-item m-0 ">{{ category.name }}

                        <button 
                            type="button" class="btn shadow-none float-end my-auto mx-0 p-0" 
                            mdbRipple
                            (click)="removeCategory(category.id)"    
                        >
                            Remover
                        </button>
                    </li>
                }   
            </ul> 
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-danger" (click)="modalRef.close()" mdbRipple>
          Fechar
        </button>
        <button 
            type="button" class="btn btn-success" 
            mdbRipple (click)="addNewCategory(name.value)" 
            [disabled]="spinner"    
        >
    
        Adicionar
            
        @if(spinner){
            <div class="spinner-border spinner-border-sm text-light ms-2" role="status">
              <span class="visually-hidden"></span>
            </div>
        }

    
        </button>
    </div>
</div>
