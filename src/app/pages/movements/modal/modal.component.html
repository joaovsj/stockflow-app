<div class="p-4 rounded">
    <div class="modal-header p-2">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Movimentação</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
    </div>
    <div class="modal-body px-2">


        <form class="d-flex flex-column gap-3 position-relative" style="height: min-content;">

            <mdb-form-control>
              <input mdbInput type="text" id="form1Example1" class="form-control"/>
              <label mdbLabel class="form-label" for="form1Example1">Nome do Produto</label>
            </mdb-form-control>
          
            <mdb-form-control>
                <input mdbInput type="text" id="form1Example1" class="form-control"/>
                <label mdbLabel class="form-label" for="form1Example1">Quantidade</label>
              </mdb-form-control>
            

            <div class="col">
                <select class="form-control form-select shadow-none py-1" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Responsável</option>
                    <option value="1">Teste</option>
                    <option value="2">Teste 1</option>
                    <option value="3">Teste 2</option>
                </select>
            </div>

            <mdb-form-control>
                <input mdbInput type="datetime-local" id="form1Example1" class="form-control"/>
                <label mdbLabel class="form-label" for="form1Example1">Data</label>
            </mdb-form-control>  
            

            <div class="form-check">
                <input
                mdbCheckbox
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                [checked]="true"
                />
                <label class="form-check-label" for="flexCheckChecked">
                Usar data e hora atual
                </label>
            </div>
            
        </form>
        



    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-danger" (click)="modalRef.close()" mdbRipple>
          Fechar
        </button>
        <button type="button" class="btn btn-success" mdbRipple>Adicionar</button>
    </div>
</div>
