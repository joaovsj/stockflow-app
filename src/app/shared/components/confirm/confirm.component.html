

@if(status.active$ | async){
    <div class="position-fixed mt-5 me-5 p-4 end-0 top-0 rounded-2 bg-light shadow border-start border-danger border-5" [@showsUp]="'init'" id="confirm">
        <div class="d-flex gap-2">
            <i class="bi bi-exclamation-triangle text-danger fw-bold"></i>
            <p class="m-0 p-0">Tem certeza que deseja <strong>executar essa ação?</strong></p>
        </div>
        <div class="mt-2 d-flex gap-2 justify-content-end">
            <button class="btn btn-light btn-sm"     (click)="choose(false)">Não</button>
            <button class="btn btn-secondary btn-sm" (click)="choose(true)">Sim, tenho Certeza.</button>
        </div>
    
    </div>
}
